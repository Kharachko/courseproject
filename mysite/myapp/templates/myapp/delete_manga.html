{% extends 'myapp/base.html' %}

{% block content %}
<div class="ml-10 mt-10">
    <h1 class="text-3xl font-bold mb-6">Delete Manga</h1>
    <p>Are you sure you want to delete "{{ manga.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" type="submit">Delete</button>
        <a class="text-yellow-400 no-underline hover:underline ml-2" href="{% url 'myapp:index' %}">Cancel</a>
    </form>
</div>
{% endblock %}
