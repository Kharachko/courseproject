{% extends "myapp/base.html" %}

{% block content %}
<div class="ml-[200px]">
    <h1 class="text-2xl m-10 font-bold">Add New Manga</h1>
    <form class="w-1/3" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700 text-md font-bold mb-2" for="title">Title</label>
            <input class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700" type="text" name="title" id="title" placeholder="Title...">
            
            <label class="block text-gray-700 text-md font-bold mb-2 mt-2" for="author">Author</label>
            <input class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700" type="text" name="author" id="author" placeholder="Author...">
            
            <label class="block text-gray-700 text-md font-bold mb-2 mt-2" for="description">Description</label>
            <input class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700" type="text" name="description" id="description" placeholder="Description...">
            
            <label class="block text-gray-700 text-md font-bold mb-2 mt-2" for="genres">Genres</label>
            <input class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700" type="text" name="genres" id="genres" placeholder="Genres...">
            
            <label class="block text-gray-700 text-md font-bold mb-2 mt-2" for="ongoing">Ongoing</label>
            <input class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700" type="checkbox" name="ongoing" id="ongoing">
            
            <label class="block text-gray-700 text-md font-bold mb-2 mt-2" for="image_file">Upload Image</label>
            <input class="block mt-4" type="file" accept="image/*" name="image_file" id="image_file">
            
            <button class="block bg-green-600 text-white p-3 mt-4" type="submit">Add Manga</button>
            
            <!-- Кнопка для повернення на сторінку манги -->
            <a class="block bg-blue-600 text-white p-3 mt-4" href="{% url 'myapp:index' %}">Back to Manga Page</a>
            
        </div>
    </form>
</div>
{% endblock content %}
