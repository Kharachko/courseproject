{% extends "myapp/base.html" %}

{% block content %}
<div class="ml-[200px]">
    <h1 class="text-2xl m-10 font-bold">Add New Chapter</h1>
    <form class="w-1/3" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700 text-md font-bold mb-2" for="number">Chapter Number</label>
            <input class="shadow appearance-none border rounded py-2 px-3 mb-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="number" name="number" id="number" placeholder="Chapter Number...">
            
            <label class="block text-gray-700 text-md font-bold mb-2" for="title">Chapter Title</label>
            <input class="shadow appearance-none border rounded py-2 px-3 mb-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" name="title" id="title" placeholder="Chapter Title...">
            
            <label class="block text-gray-700 text-md font-bold mb-2" for="pdf_file">Upload PDF</label>
            <input class="block mt-1 mb-3" type="file" accept=".pdf" name="pdf_file" id="pdf_file">
            
            <button class="block bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Add Chapter</button>
        </div>
    </form>
</div>
{% endblock content %}
