{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ manga.title }}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'myapp/style.css' %}">
</head>
<body>
    <h1>{{ manga.title }}</h1>
    <p>Автор: {{ manga.author }}</p>
    <p>{{ manga.description }}</p>
    <h2>Глави</h2>
    <ul>
        {% for chapter in chapters %}
            <li><a href="{% url 'chapter_detail' chapter.id %}">Chapter {{ chapter.number }}: {{ chapter.title }}</a></li>
        {% endfor %}
    </ul>
    <p><a href="{% url 'index' %}">Назад до каталогу</a></p>
</body>
</html>
